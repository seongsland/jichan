spring:
  datasource:
    url: jdbc:h2:file:./data/jichan;MODE=MySQL;DB_CLOSE_DELAY=-1;NON_KEYWORDS=USER;AUTO_SERVER=TRUE
    username: jichan
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
