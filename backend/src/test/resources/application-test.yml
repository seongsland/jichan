spring:
  application:
    name: jichan
  
  datasource:
    url: jdbc:mysql://localhost:3306/jichan?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: jichan
    password: jichan1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production}
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000

logging:
  level:
    com.jichan: DEBUG
    org.springframework.web: INFO




